<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora JS</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div>
				<h1>CalculadoraJS</h1>
				<div>
					<input type="text" data-js="visor" value="" />
				</div>

				<div class="mainButtons" style="float: left">
					<button data-js="buttons-numbers" value="7">7</button>
					<button data-js="buttons-numbers" value="8">8</button>
					<button data-js="buttons-numbers" value="9">9</button>
					<br />
					<button data-js="buttons-numbers" value="4">4</button>
					<button data-js="buttons-numbers" value="5">5</button>
					<button data-js="buttons-numbers" value="6">6</button>
					<br />
					<button data-js="buttons-numbers" value="1">1</button>
					<button data-js="buttons-numbers" value="2">2</button>
					<button data-js="buttons-numbers" value="3">3</button>
					<br />
					<button data-js="button-ce" value="ce">ce</button>
					<button data-js="button-numbers" value="0">0</button>
					<button data-js="button-equal" value="=">=</button>
				</div>

				<div class="operatorButtons" style="float: left">
					<button data-js="button-operation" value="รท">
						รท
					</button>
					<br />
					<button data-js="button-operation" value="x">
						x
					</button>
					<br />
					<button data-js="button-operation" value="-">
						-
					</button>
					<br />
					<button data-js="button-operation" value="+">
						+
					</button>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
