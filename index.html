<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora JS</title>
	</head>
	<body>
		<main>
			<div>
				<form>
					<input type="text" />

					<button type="button" data-js="buttons-numbers" value="0"></button>
					<button type="button" data-js="buttons-numbers" value="1"></button>
					<button type="button" data-js="buttons-numbers" value="2"></button>
					<button type="button" data-js="buttons-numbers" value="3"></button>
					<button type="button" data-js="buttons-numbers" value="4"></button>
					<button type="button" data-js="buttons-numbers" value="5"></button>
					<button type="button" data-js="buttons-numbers" value="6"></button>
					<button type="button" data-js="buttons-numbers" value="7"></button>
					<button type="button" data-js="buttons-numbers" value="8"></button>
					<button type="button" data-js="buttons-numbers" value="9"></button>

					<button type="button" data-js="buttons-operator" value="+"></button>
					<button type="button" data-js="buttons-operator" value="-"></button>
					<button type="button" data-js="buttons-operator" value="*"></button>
					<button type="button" data-js="buttons-operator" value="/"></button>

					<button type="button" data-js="buttons-equal" value="="></button>
					<button type="button" data-js="buttons-ce" value="ce"></button>
				</form>
			</div>
		</main>
	</body>
</html>
